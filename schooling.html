<!DOCTYPE html5>

<html>
<head http-equiv="Content-Type" content="text/html; charset=windows-1252">
	<!--link rel="stylesheet" href="css/bootstrap.min.css"-->
	<link rel="stylesheet" href="css/schooling.css"> 
	<link href="https://fonts.googleapis.com/css?family=Cinzel|Oxygen|PT+Sans+Narrow|Spectral" rel="stylesheet">
	<title>School Marks</title>
</head>
<body>
<div class = "container-fluid">
	<div class = "row">
		<div class = "col-md-12 school_marks_main">
			<div class = "row">
				<!--12th MARKS-->
				<div class = "col-md-12 marks_12_main">
					<div class = "table_heading">
						<h2>12th Marks</h2>
					</div>

					<div class = "marks_12">
						<table class = "t12">
							<tr> <!--COLUMN HEADERS-->
								<th rowspan="2">Subject</th>
								<th colspan="2">Marks</th>
							</tr>
							<tr>
								<th>Marks (Practical) </th>
								<th>Marks (Theory)</th>
							</tr>
							<tr>
								<td>Physics</td>
								<td>30</td>
								<td>65</td>
							</tr>

							<tr>
								<td>Chemistry</td>
								<td>30</td>
								<td>65</td>
							</tr>

							<tr>
								<td>Informatics Practices</td>
								<td>30</td>
								<td>54</td>
							</tr>

							<tr>
								<td>Math</td>
								<td colspan="2">95</td>
							</tr>

							<tr>
								<td>English</td>
								<td colspan="2">88</td>
							</tr>
							
						</table>
					</div>

				</div>

				<!--JEE MARKS-->
				<div class = "col-md-12 marks_jee_main">
					<div class = "table_heading">
						<h2>JEE Score, 2015</h2>
					</div>

					<div class = "marks_jee">
						<table class = "tjee">
							<tr>
								<th>Category</th>
								<th>Qualifying Marks</th>
								<th>Marks Obtained</th>
							</tr>

							<tr>
								<td>General</td>
								<td>105</td>
								<td>127</td>
							</tr>
						</table>
						
					</div>
					
				</div>

				<!--10th MARKS-->
				<div class = "col-md-12 marks_10_main">
					<div class = "table_heading">
						<h2>10th Marks</h2>
					</div>

					<div class = "marks_10">
						<table class = "t10">
							<tr> <!--COLUMN HEADERS-->
								<th>Subject</th>
								<th>CGPA</th>
							</tr>

							<tr>
								<td>Science</td>
								<td>10</td>
							</tr>

							<tr>
								<td>Math</td>
								<td>10</td>
							</tr>

							<tr>
								<td>Hindi</td>
								<td>10</td>
							</tr>

							<tr>
								<td>English</td>
								<td>10</td>
							</tr>

							<tr>
								<td>Social Sciences</td>
								<td>10</td>
							</tr>
							
						</table>
					</div>

				</div>
				
			</div>

			
		</div>
		
	</div>
	
</div>

</body>
</html>
